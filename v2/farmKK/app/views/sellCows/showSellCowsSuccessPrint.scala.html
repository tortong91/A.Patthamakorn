@(sellcows:SellCows)
<html>
    <head>
        <title>
            ข้อมูลขาย
        </title>
        <link href="/assets/stylesheets/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    </head>
    <body onload="window.print()">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <span class="glyphicon glyphicon-plus"></span>  ใบสำคัญรับเงิน
                        </div>
                        <div class="panel-body">
                            <table class="table table-striped table-bordered">
                                <tr>
                                    <th colspan="4">ใบสำคัญรับเงิน</th>
                                </tr>
                                <tr>
                                    <td colspan="4">logo.file</td>
                                </tr>
                                <tr>
                                    <th>วันที่ขาย</th>
                                    <th>รหัสโคที่ขาย</th>
                                    <th>ราคาที่ขาย</th>
                                    <th>ขายให้กับ</th>
                                </tr>
                                <tr>
                                    <td>@sellcows.getId</td>
                                    <td>@sellcows.getName</td>
                                    <td>@sellcows.getSale_price</td>
                                    <td>@sellcows.getCoo.getName</td>
                                </tr>
                                <tr>
                                    <td colspan="4">
                                        <p>สถานะ</p>
                                        <p>@sellcows.getStatus</p>
                                    </td>
                                </tr>

                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>




    </body>
</html>
